<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Caesar Cipher | Encrypt & Decrypt</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    :root {
      --bg: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      --card-bg: rgba(255, 255, 255, 0.07);
      --text: #ffffff;
      --input-bg: rgba(255, 255, 255, 0.1);
      --btn-bg: #1abc9c;
      --error: #ff4d4d;
    }

    body.light {
      --bg: linear-gradient(to right, #fceabb, #f8b6d2, #c2e9fb);
      --card-bg: #fffdf9;
      --text: #222222;
      --input-bg: #fef8f2;
      --btn-bg: #ec4899;
      --error: #e11d48;
    }

    body {
      background: var(--bg);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      transition: background 0.3s ease;
    }

    .container {
      background: var(--card-bg);
      backdrop-filter: blur(16px);
      border-radius: 16px;
      padding: 30px;
      width: 100%;
      max-width: 500px;
      color: var(--text);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      transition: all 0.3s ease;
      position: relative;
    }

    .container h1 {
      text-align: center;
      margin-bottom: 24px;
      font-size: 26px;
      font-weight: 600;
    }

    label {
      display: block;
      margin-top: 15px;
      margin-bottom: 5px;
      font-weight: 500;
    }

    input, select, textarea {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: none;
      outline: none;
      font-size: 16px;
      background: var(--input-bg);
      color: var(--text);
      margin-bottom: 10px;
    }

    input, textarea {
      autocomplete: off;
    }

    textarea {
      resize: vertical;
      min-height: 80px;
    }

    button {
      margin-top: 15px;
      width: 100%;
      padding: 12px;
      background-color: var(--btn-bg);
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      opacity: 0.9;
    }

    .result {
      margin-top: 20px;
      background-color: var(--input-bg);
      padding: 15px;
      border-radius: 10px;
      word-wrap: break-word;
      opacity: 0;
      animation: fadeIn 0.4s ease forwards;
    }

    .copy-btn {
      margin-top: 10px;
      background-color: #555;
    }

    .toggle-mode {
      background-color: transparent;
      border: 2px solid var(--text);
      color: var(--text);
      padding: 8px 16px;
      border-radius: 25px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .toggle-mode:hover {
      background-color: var(--input-bg);
    }

    .error {
      color: var(--error);
      font-size: 14px;
      margin-bottom: 10px;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }

    @media (max-width: 480px) {
      .container {
        padding: 20px;
      }

      .container h1 {
        font-size: 22px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>üîê Caesar Cipher Tool</h1>
    <div class="theme-toggle-wrapper" style="text-align:center; margin-bottom: 20px;">
      <button class="toggle-mode" onclick="toggleTheme()" id="themeToggle">üåì Switch to Light Mode</button>
    </div>
    
    <label for="action">Select Action:</label>
    <select id="action" onchange="updateButtonText()">
      <option value="encrypt">Encrypt Message</option>
      <option value="decrypt">Decrypt Message</option>
    </select>

    <label for="message">Message:</label>
    <textarea id="message" placeholder="Type your message..." autocomplete="off"></textarea>

    <label for="key">Key (a number):</label>
    <input type="number" id="key" placeholder="e.g. 3" autocomplete="off"/>

    <div class="error" id="error" style="display: none;"></div>

    <button id="actionBtn" onclick="process()">Encrypt Now</button>

    <div class="result" id="resultBox" style="display:none;">
      <strong>Output:</strong>
      <p id="result"></p>
      <button class="copy-btn" onclick="copyResult()">üìã Copy to Clipboard</button>
    </div>
  </div>

  <script>
    const letters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!@#$%^&*()_+-={}[]|;:"<>,./?';

    function encrypt(message, key) {
      let cipher = '';
      for (let letter of message) {
        const index = letters.indexOf(letter);
        if (index === -1) cipher += letter;
        else {
          let newIndex = (index + key) % letters.length;
          cipher += letters[newIndex];
        }
      }
      return cipher;
    }

    function decrypt(message, key) {
      let plain = '';
      for (let letter of message) {
        const index = letters.indexOf(letter);
        if (index === -1) plain += letter;
        else {
          let newIndex = index - key;
          if (newIndex < 0) newIndex += letters.length;
          plain += letters[newIndex];
        }
      }
      return plain;
    }

    function process() {
      const action = document.getElementById('action').value;
      const message = document.getElementById('message').value.trim();
      const key = parseInt(document.getElementById('key').value);
      const errorBox = document.getElementById('error');
      const resultBox = document.getElementById('resultBox');
      const resultText = document.getElementById('result');

      if (!message || isNaN(key)) {
        errorBox.style.display = 'block';
        errorBox.textContent = "Please enter a valid message and numeric key.";
        resultBox.style.display = 'none';
        return;
      }

      errorBox.style.display = 'none';

      const result = action === 'encrypt' ? encrypt(message, key) : decrypt(message, key);
      resultText.textContent = result;
      resultBox.style.display = 'block';
    }

    function copyResult() {
      const text = document.getElementById('result').textContent;
      navigator.clipboard.writeText(text).then(() => {
        const btn = document.querySelector(".copy-btn");
        const original = btn.textContent;
        btn.textContent = "‚úÖ Copied!";
        setTimeout(() => (btn.textContent = original), 1500);
      });
    }

    function toggleTheme() {
      document.body.classList.toggle('light');
      const btn = document.getElementById("themeToggle");
      btn.textContent = document.body.classList.contains('light') ? "üåô Switch to Dark Mode" : "üåì Switch to Light Mode";
    }

    function updateButtonText() {
      const action = document.getElementById('action').value;
      document.getElementById('actionBtn').textContent = action === 'encrypt' ? "Encrypt Now" : "Decrypt Now";
    }
  </script>
</body>
</html>
